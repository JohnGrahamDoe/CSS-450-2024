<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chris Gear</title>
    <link rel="stylesheet" href="styles.css">
    <script src="shoppingCart.js"></script>
<body>
    <header>
        <h1>Chris Gear</h1>
        <div class="topnav">
            <input type="text" placeholder="Search products...">
            <button type="submit">Search</button>
            <a class="active" href="#">Home</a>
            <a href="products.html">Shop</a>
            <!-- <a href="#">About Us</a> -->
            <!-- <a href="#">Contact</a> -->
            <!-- <a href="cart.html">Cart</a> -->
        </div>
    </header>

    <section>
        <h2>Featured Products</h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">Sports Jersey</span>
                <img class="shop-item-image" src="Images/Sports 1.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">$39.99</span>
                    <a href="products.html" type="button">Shop Now!</a>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Sports Ball</span>
                <img class="shop-item-image" src="Images/Sports 2.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">$24.99</span>
                    <a href="products.html" type="button">Shop Now!</a>
                </div>
            </div>
            <!-- modified from Web Dev Simplified -->
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Chris Gear. All rights reserved.</p>
    </footer>
</body>
</html>

<!--
  Week 1 Key Feature Goals:
  Product Catalog: Browse and search for a variety of sports equipment and gear.
    1. The user should be able to browse for desired items on featured product pages and/or through search functionality.
  Shopping Cart: Add items to the cart for easy checkout.
    1. The user should be able to add multiple unique items to the shopping cart.
    2. The user should be able to dynamically adjust the number of each unique item ordered in the shopping cart.
  Secure Payment Gateway: Provide a safe and secure payment method for purchases.
